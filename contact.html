    <h1 class="main_header">Contact us</h1>

  <section id="contact_description">
    <div class="container">
      <p>Please email us through this page with information about any projects you would like us to bid.</p>
    </div>
  </section>



  <section id="contact_form">
    <form action="https://formspree.io/getallphase@gmail.com" method="POST" name="contactForm" onsubmit="return validate()">
      <div class="contact-info-group">
        <label class="user_name"><input type="text" name="name" placeholder="Enter your full name" onfocus="formHighlight()"></label>
        <label class="user_email"><input type="email" name="replyTo" placeholder="Enter your email"></label>
      </div>
      <div class="select_service">
        <label>
          <select name="service">
            <option name="nothing">Select a service</option>
            <option name="build">Build a house</option>
            <option name="electrical">Electrical</option>
            <option name="remodel">Remodel</option>
            <option name="service_call">Service call</option>
          </select>
        </label>
      </div>
      <label><textarea name="message" placeholder="Your message..."></textarea></label>
      <label class="submit-button"><button type="submit" value="Send"/>Send</button></label>
    </form>
  </section>
